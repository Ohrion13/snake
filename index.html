            <nav>
                <img class="logo-nav" src="img/logo-snake-bleu.png" alt="A blue logo that says snake.">
            </nav>
        </section>
    </header>

    <main class="container">

        <div id="game" class="container-game">

            <div id="menuMode" class="container-menu-mode">

                <p class="zen-dots-regular ttl">Choose Your Game-Mode</p>

                <ul class="game-mode-btn">
                    <li class="game-mode"><button id="selectSinglePlayer" class="btn">Solo</button></li>
                    <li class="game-mode"><button id="selectFastMode" class="btn">Rapid</button></li>
                    <li class="game-mode"><button id="selectTwoPlayerMode" class="btn">1V1</button></li>
                </ul>

            </div>


            <div id="menuSize" class="container-menu-size">

                <button class="arrow-left js-back-menu">
                    <img class="arrow" src="img/back-arrow.png" alt="flèche de retour">
                </button>

                <p class="zen-dots-regular ttl">Choose Your Level</p>

                <ul class="game-size-btn">
                    <li class="game-mode"><button id="smallGamingScreen" class="btn">Small</button></li>
                    <li class="game-mode"><button id="mediumGamingScreen" class="btn">Medium</button></li>
                    <li class="game-mode"><button id="largeGamingScreen" class="btn">Large</button></li>
                </ul>

            </div>

            <div id="menuResult" class="container-menu-result">
                <div class="container-menu-results-content">
                    <p class="zen-dots-regular ttl-mode">Score :</p>
                    <p></p>
                    <p class="zen-dots-regular ttl-mode">Time :</p>
                    <p></p>

                    <form class="form" action="" method="get">

                        <label class="zen-dots-regular" for="name">Name :</label>
                        <input class="form-input-box" type="text" name="name" id="name" placeholder="your name here">

                    </form>


                </div>
                <ul class="buttons-results-line-1">
                    <li class="game-mode"><button class="zen-dots-regular btn">Save score</button></li>
                </ul>
                <ul class="buttons-results-line-2">
                    <li class="game-mode"><button class="zen-dots-regular btn">Home</button></li>
                    <li class="game-mode"><button class="zen-dots-regular btn">Replay</button></li>
                </ul>
            </div>


            <div id="menuCustomise" class="container-menu-customise">
                <div class="customise-top">
                    <button class="arrow-left js-back-menu">
                        <img class="arrow"src="img/back-arrow.png" alt="flèche de retour">
                    </button>
                    <p class="zen-dots-regular ttl">Customise Your Snake</p>
                </div>


                <div class="big-box">
                    <div class="top-box">
                        <div class="top-left-box">
                            <p class="zen-dots-regular">Colour</p>
                            <div class="top-left-colours">
                                <img src="/img/Blue-Color.png" alt="A blue circle" class="colors">
                                <img src="/img/Pink-Color.png" alt="A pink circle" class="colors">
                                <img src="/img/Red-Color.png" alt="A red cirlce" class="colors">
                                <img src="/img/Yellow-Color.png" alt="A yellow circle" class="colors">
                            </div>
                        </div>
                        <div class="top-right-box">
                            <p class="zen-dots-regular">Shape</p>
                            <div class="top-right-shapes">
                                <img src="/img/Circle.png" alt="A circle" class="shapes">
                                <img src="/img/Diamond.png" alt="A diamond" class="shapes">
                                <img src="/img/Triangle.png" alt="A triangle" class="shapes">
                            </div>
                        </div>
                    </div>
                    <img src="/img/Blue-Snake.png" alt="A blue snake" class="blue-snake">
                </div>

                <ul class="game-customise-btn">
                    <li class="game-mode"><button class="btn">Save and play</button></li>
                    <li class="game-mode"><button id="play" class="btn">Play</button></li>
                </ul>
            </div>
